<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Modulo 5 Aula Digital</title>
	<link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	<link href="/css/bootstrap-table.scss" rel="stylesheet" th:href="@{/css/bootstrap-table.scss}"/>
	<link href="/css/globalstyle.css" rel="stylesheet"/>
	<script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
	    <div class="panel panel-default">
	    	<div class="panel-body ">
	   	    	<h3>Mantenci√≥n de curso</h3>
	   	    	<p>
	   	    	<div class="btn-group">
	               	<button type="button" class="btn btn-primary btn-sm" onclick="javascript:CursoController('list')">Listar</button>
	               	<button type="button" class="btn btn-primary btn-sm" onclick="javascript:CursoController('get')">Buscar</button>
	           		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:CursoController('insert')">Nuevo</button>
	           		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:CursoController('update')">Grabar</button>
	           		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:CursoController('delete')">Eliminar</button>
	            </div>
	            <p>
	    	    <div class="alert alert-danger" id="msg" hidden="true">
	  			</div>
	  			<p>
	  			<div class="input-group">
	    			<span class="input-group-addon">Curso Codigo</span>
	    			<input type="text" class="form-control" name="rut" required>
	  			</div>
	  			<p>
	  			<div class="input-group">
	    			<span class="input-group-addon">Nombre</span>
	    			<input type="text" class="form-control" name="nombre" required>
	  			</div>
	  			<p>
	            </div>
	   	    </div>
	   	</div>
	
	<!-- Modal -->
	<div id="myModal" class="modal fade"  role="dialog">
  		<div class="modal-dialog">
    	<!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">Cerrar</button>
        		<h4 class="modal-title">Lista de Cursos</h4>
      		</div>
      		<div class="modal-body">
      			<div class="table-responsive" style='height:100%' id='tableDivContainer'>
      				<table class="table table-condensed" id='cursoTable' data-toggle="table" data-height="299">
		        	<thead><tr>
						<th data-field="codigo">Curso Codigo</th>
						<th data-field="nombre">Nombre</th>
					</tr>
		        	</thead>
		        	</table>
		        </div>
	      	</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      		</div>
    	</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/bootstrap-table.js"></script>
</body>
</html>
